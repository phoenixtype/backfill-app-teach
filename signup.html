        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[1500px] max-w-[1500px] py-5 flex-1 mx-auto">
                <h2 class="text-[#0e141b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                    Welcome to BackFill
                </h2>
                <p class="text-[#0e141b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    Please sign up to continue
                </p>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">First Name</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                                placeholder="Enter first name"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Last Name</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                                placeholder="Enter last name"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Email Address</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                                placeholder="Enter email address"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Password</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                                placeholder="Enter password"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Confirm Password</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                                placeholder="Enter password"
                                value=""
                        />
                    </label>
                </div>
                <div class="flex max-w-[700px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Role</p>
                        <select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal">
                            <option value="Teacher">Teacher</option>
                            <option value="HR">Human Resource Personnel</option>
                            <option value="Absence Coordinator">Absence Coordinator</option>
                        </select>
                    </label>
                </div>
                <div class="px-4 mx-auto">
                    <label class="flex gap-x-3 py-3 flex-row">
                        <input
                                class="h-5 w-5 rounded border-[#d0dbe7] border-2 bg-transparent text-[#1980e6] checked:bg-[#1980e6] checked:border-[#1980e6] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d0dbe7] focus:outline-none"
                                type="checkbox"
                        />
                        <p class="text-[#0e141b] text-base font-normal leading-normal">I agree to the Terms of Service
                            and Privacy Policy</p>
                    </label>
                </div>
                <div class="flex px-4 py-3 mx-auto">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1980e6] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Signup</span>
                    </button>
                </div>
